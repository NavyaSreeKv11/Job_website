      .bg-bubbles {

<body class="login-page sidebar-collapse">
  <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="{% url 'job_easy:index' %}">
         JobEasy </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">

  <div class="page-header header-filter">
    <div class="container" style="padding-top: 3%">
      <div class="row">
        <div class="col-lg-6 col-md-8 ml-auto mr-auto">
          <div class="card card-login" >
            <form action="{% url 'job_easy:signup' %}" method="post" name="signupform" onsubmit="return checking()">
                {% csrf_token %}
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Create Account</h4>

              </div>
                {% if messages %}

    {% for message in messages %}
      <h6  style="color: red;text-align: center" class="{{ message.tags }}">{{ message }}</h6>
    {% endfor %}

{% endif %}

              <div class="card-body">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input type="text" class="form-control" name="username" placeholder="Username.." required="required">
                </div>
                  <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">mail</i>
                    </span>
                  </div>
                  <input type="email" class="form-control" name='email' placeholder="Email..." required="required">
                </div>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$" class="form-control" name="password" placeholder="Password.." required="required">
                </div>

                   <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password.." required="required">
                </div>
                <p>Password must contain atleast 1 digit, 1 Capital-letter, Min 6 characters</p>
<div style="padding-left: 50px">
    <input type="radio" class="form-check-input radio-inline"  id="materialUnchecked" name="employer_status" value="employee" checked>

         <input type="radio" class="form-check-input radio-inline" id="materialUnchecked" name="employer_status" value="employer">

        <input type="radio" class="form-check-input radio-inline" id="materialUnchecked" name="employer_status" value="thirdparty">
            <label class="form-check-label" for="materialUnchecked">ThirdParty</label>
</div>

<script>

    function checking()
    {
        var name = document.forms["logform"]["username"];
        var password = document.forms["logform"]["password"];
         var email = document.forms["logform"]["email"];

        if (name.value == "")
    {
        window.alert("Please enter your name.");
        name.focus();
        return false;
    }
    if (password.value == "")
    {
        window.alert("Please enter your password");
        password.focus();
        return false;
    }
    if (email.value == "")
    {
        window.alert("Please enter emailID address");
        email.focus();
        return false;
    }

    }
